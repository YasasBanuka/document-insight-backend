spring:
  profiles:
    active: local
  application:
    name: docura
  # Add file upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/docura}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

# Rate Limiting Configuration
rate-limit:
  authenticated:
    capacity: 100
    refill-tokens: 100
    refill-duration: 1m
  unauthenticated:
    capacity: 10
    refill-tokens: 10
    refill-duration: 1m
  rag:
    authenticated:
      capacity: 20
      refill-tokens: 20
      refill-duration: 1m
    unauthenticated:
      capacity: 5
      refill-tokens: 5
      refill-duration: 1m

# Actuator Configuration for Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
      base-path: /actuator
  metrics:
    tags:
      application: docura

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmSecurityRequirement}
  expiration: 86400000
  refresh-expiration: 604800000

# Custom application properties
application:
  file-storage:
    upload-dir: ${UPLOAD_DIR:uploads}

logging:
  level:
    com.webdynamo.documentinsight: DEBUG
    org.springframework.ai: DEBUG
